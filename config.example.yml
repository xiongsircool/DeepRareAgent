# ============================================================
# Configuration for PreDiagnosis Agent (P01)
# ============================================================
pre_diagnosis_agent:
  provider: "anthropic"  # "openai" | "anthropic"
  model_name: "mimo-v2-flash"
  base_url: "https://api.xiaomimimo.com/anthropic"
  api_key: "YOUR_API_KEY_HERE"  # 替换为你的API密钥
  temperature: 0.2
  model_kwargs:
    max_tokens: 8000
  system_prompt_path: "DeepRareAgent/prompts/prediagnosisprompt.txt"

# ============================================================
# Configuration for Deep Medical Research Agent (P02)
# ============================================================
deep_medical_research_agent:
  max_input_tokens: 80000
  # 主控智能体：负责整体规划与逻辑整合
  main_agent:
    provider: "openai"  # "openai" | "anthropic"
    model_name: "Pro/deepseek-ai/DeepSeek-V3.2"
    base_url: "https://api.siliconflow.cn/v1"
    api_key: "YOUR_SILICONFLOW_API_KEY_HERE"  # 替换为你的API密钥
    temperature: 0.2
    model_kwargs:
      max_tokens: 8000
    system_prompt_path: "DeepRareAgent/prompts/02deepagent_main_prompt.txt"

  # 子任务智能体：负责外部工具调用与细节检索
  sub_agent:
    provider: "openai"  # "openai" | "anthropic"
    model_name: "Pro/deepseek-ai/DeepSeek-V3.2"
    base_url: "https://api.siliconflow.cn/v1"
    api_key: "YOUR_SILICONFLOW_API_KEY_HERE"  # 替换为你的API密钥
    temperature: 0.2
    model_kwargs:
      max_tokens: 8000
    system_prompt_path: "DeepRareAgent/prompts/02deepagent_sub_prompt.txt"


